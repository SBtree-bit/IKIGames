	<script type="importmap">
			{
				"imports": {
					"three": "./three/build/three.module.js",
					"three/addons/": "./three/examples/jsm/"
				}
			}
		</script>
	<script src="three/examples/js/libs/ammo.wasm.js"></script>

	<script>

			"slidingDoors": {

				"objects": []
			},
			"buttons": {
				"update": undefined,
				"objects": []
			},
			"items": {
				"update": undefined,
				"objects": []
			},
			"platforms": {
				"update": undefined,
				"objects": []
			}
		}

		let currentHotbarSelected, previousHotbarSelected, hotbarSelectedChanged;

	<script data-main="requireMain" src="js/require.js" defer></script>
	<script type="module" src="main.js"></script>

	<div id="ui">
		<span class="material-symbols-outlined" id="settingsButton">
			settings
		</span>
		<div id="settingsUI">
			<h1 class="settings mainHeading">Settings</h1>
			<h2 class="settings secondaryHeading">Controls</h2>
			<h3 class="settings">Keyboard</h3>
			<h6 class="settings">Moving Forward: <span class="settings control_switcher" id="forward"></span></h6>
			<h6 class="settings">Moving Backward: <span class="settings control_switcher" id="back"></span></h6>
		</div>
		<div id="commandUI">
			<div id="commandHeader">Console <span class="material-symbols-outlined" id="closeButton">close</span></div>
			<div id="commandContent">
				<div id="commandText">Enter Command $></div>
				<input id="commandInput" oninput="console.log(hello)">
			</div>
		</div>
		<div class="layout wrap">
			<div class="card card-a">
				<div class="image-container">
					<svg class="shadow" viewBox="0 0 156 73" fill="none" xmlns="http://www.w3.org/2000/svg">
						<ellipse id="shadow" cx="78" cy="36.5" rx="78" ry="36.5" fill="#07123C" fill-opacity="0.19" />
					</svg>
					<img alt="Bowling Ball" src="https://assets.codepen.io/21542/BowlingBall.2x.png" />
				</div>
				<span class="item-title">Other</span>
			</div>

			<div class="card card-b">
				<div class="image-container">
					<svg class="shadow" viewBox="0 0 156 73" fill="none" xmlns="http://www.w3.org/2000/svg">
						<use href="#shadow" />
					</svg>
					<img class="large" alt="Sword" src="https://assets.codepen.io/21542/Sword.4x.png" />
				</div>
				<span class="item-title">Attack</span>
			</div>

			<div class="card card-c">
				<div class="image-container">
					<img alt="Shield" src="https://assets.codepen.io/21542/Shield.4x.png" />
					<svg class="shadow" viewBox="0 0 156 73" fill="none" xmlns="http://www.w3.org/2000/svg">
						<use href="#shadow" />
					</svg>
				</div>
				<span class="item-title">Defense</span>
			</div>
			<div class="card card-d">
				<div class="image-container">
					<svg class="shadow" viewBox="0 0 156 73" fill="none" xmlns="http://www.w3.org/2000/svg">
						<use href="#shadow" />
					</svg>
					<img alt="Hat" src="https://assets.codepen.io/21542/Hat.2x.png" />
				</div>
				<span class="item-title">Headgear</span>
			</div>

			<div class="card card-e">
				<div class="image-container">
					<svg class="shadow" viewBox="0 0 156 73" fill="none" xmlns="http://www.w3.org/2000/svg">
						<use href="#shadow" />
					</svg>
					<img alt="Box" src="https://assets.codepen.io/21542/Box.2x.png" />
				</div>
				<span class="item-title">Crates</span>
			</div>

			<div class="card card-f">
				<div class="image-container">
					<svg class="shadow" viewBox="0 0 156 73" fill="none" xmlns="http://www.w3.org/2000/svg">
						<use href="#shadow" />
					</svg>
					<img alt="Banana" src="https://assets.codepen.io/21542/Banana.2x.png" />
				</div>
				<span class="item-title">Food</span>
			</div>

			<div class="card card-g">
				<div class="image-container">
					<svg class="shadow" viewBox="0 0 156 73" fill="none" xmlns="http://www.w3.org/2000/svg">
						<use href="#shadow" />
					</svg>
					<img alt="Gem" src="https://assets.codepen.io/21542/Gem.2x.png" />
				</div>
				<span class="item-title">Currency</span>
			</div>
			<div class="card card-h">
				<div class="image-container">
					<img alt="Purple Rock" src="https://assets.codepen.io/21542/PurpleRock.2x.png" />
					<svg class="shadow" viewBox="0 0 156 73" fill="none" xmlns="http://www.w3.org/2000/svg">
						<use href="#shadow" />
					</svg>
				</div>
				<span class="item-title">Materials</span>
			</div>
		</div>
		<div id="containedInventory">
			<img id="floating" class="floating" alt="" src="" onerror="this.style.display = 'none'">
			<div class="slot mainSlot" id="slotMain">

				<img alt="" src=""/>
			</div>
		</div>

	</div>

			<span class="material-symbols-outlined" id="jumpButton">
				arrow_upward
			</span>
			<canvas id="joystick"></script>
		</div>
	</div>
