<!DOCTYPE html>
<html>
    <head>
        <title>Mousebot</title>
        <meta name="viewport" content="user-scalable=no">
        <script src="main.js"></script>
    </head>
    <body scroll="no" style="overflow: hidden;position: fixed; font-family: 'Gill Sans', 'Gill Sans MT', 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color:rgb(128, 128, 128);font-size: xx-large">
        <h1 style="text-align:center">MOUSEBOT</h1>
        <p style="text-align: center;">
        X: <span id="x_coordinate"></span>
        Y: <span id="y_coordinate"></span>
        Speed: <span id="speed"></span>
        Angle: <span id="angle"></span>
        </p>
        <canvas id="canvas"></canvas>
        
    </body>
</html>
